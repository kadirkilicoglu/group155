<!DOCTYPE html>
<html lang="tr">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Yönlendirilen Hastalar</title>
 <link rel="stylesheet" href="/static/css/patient-list-page.css" />
</head>
<body>
 <header class="header">
   <div class="logo-container">
     <img src="/static/logo.png" alt="TriAI Logo" class="logo"/>
     <div class="title">
       <strong>TriAI</strong><br/>
       <span>Yapay Zeka Destekli Triaj Sistemi Asistanınız</span>
     </div>
   </div>
   <div class="nav-buttons">
     <button onclick="window.location.href='/main-page'" class="btn green">Ana Sayfa</button>
   </div>
 </header>


 <main class="content">


   <section class="doctor-info">
     <div class="doctor-info">
       <label for="doctor-firstname">Doktor Adı:</label>
       <input type="text" id="doctor-firstname"/>


       <label for="doctor-lastname">Doktor Soyadı:</label>
       <input type="text" id="doctor-lastname" />
     </div>
   </section>


   <section>
     <h2>Yönlendirdiğiniz Hastalar</h2>
     <table class="patient-table">
       <thead>
         <tr>
           <th>Tarih</th>
           <th>Hasta Adı</th>
           <th>Hasta Soyadı</th>
           <th>İşlem</th>
         </tr>
       </thead>
       <tbody id="patient-table-body">
       </tbody>
     </table>
   </section>
 </main>


 <script src="/static/js/patient-list-page.js"></script>
</body>
</html>
