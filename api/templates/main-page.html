<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriAI - Personel Giriş</title>
  <link rel="stylesheet" href="/static/css/main-page.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/static/logo.png" alt="TriAI Logo">
      <div class="logo-text">
        <h1>TriAI</h1>
        <p>Yapay Zeka Destekli Triaj Sistemi Asistanınız</p>
      </div>
    </div>
    <div class="header-buttons">
      <button class="btn yellow">Doktorlarımız</button>
      <button class="btn red">Personel Giriş Sayfası</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Personel Giriş</h2>
      <form class="login-form">
        <div class="input-container">
          <input type="email" placeholder="Mail Adresi Giriniz" required>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Şifre Giriniz" required>
        </div>
        <button type="submit" class="btn soft-green">Giriş</button>
      </form>
    </section>

    <hr>

    <section class="doctors-section">
      <h3>DOKTORLARIMIZ</h3>
      <div class="doctor-cards">
        <!-- Doktor Kartları (Rastgele 3 doktor) -->
        <div class="doctor-card red">
          <div class="icon">👨‍⚕️</div>
          <div class="doctor-info">
            <p>Dr. Ahmet Yılmaz</p>
          </div>
        </div>
        <div class="doctor-card yellow">
          <div class="icon">👩‍⚕️</div>
          <div class="doctor-info">
            <p>Dr. Ayşe Demir</p>
          </div>
        </div>
        <div class="doctor-card green">
          <div class="icon">👨‍⚕️</div>
          <div class="doctor-info">
            <p>Dr. Mehmet Kara</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/static/js/main-page.js"></script>

</body>
</html>
