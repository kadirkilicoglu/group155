<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriAI - Personel Yönetimi</title>
  <link rel="stylesheet" href="/static/css/admin-page.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/static/logo.png" alt="TriAI Logo">
      <div class="logo-text">
        <h1>TriAI</h1>
        <p>Yapay Zeka Destekli Triaj Sistemi Asistanınız</p>
      </div>
    </div>
    <div class="header-buttons">
      <button class="btn green">Ana Sayfa</button>
      <button class="btn red">Admin Sayfası</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Personel Ekle</h2>
      <form class="form-add">
        <input type="email" name="username" placeholder="Mail Adresi Giriniz" required>
        <input type="password" name="password" placeholder="Şifre Giriniz" required>
        <input type="text" name="first_name" placeholder="Adınızı Giriniz" required>
        <input type="text" name="last_name" placeholder="Soyadınızı Giriniz" required>
        <select name="role" required>
          <option disabled selected>Personel/Doktor</option>
          <option value="personel">Personel</option>
          <option value="doktor">Doktor</option>
        </select>
        <button type="submit" class="btn green">Kaydet</button>
      </form>
    </section>


    <hr>

    <section class="form-section">
      <h2>Personel Sil</h2>
      <form class="form-delete">
        <input type="email" placeholder="Mail Adresi Giriniz" required>
        <button type="submit" class="btn red">Sil</button>
      </form>
    </section>
  </main>
  
  <script src="/static/js/admin-page.js"></script>
</body>
</html>
