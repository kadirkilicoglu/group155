<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriAI - Doktor Değerlendirme</title>
  <link rel="stylesheet" href="/static/css/doctor-page.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="/static/logo.png" alt="TriAI Logo">
      <div class="title">
        <h1>TriAI</h1>
        <p>Yapay Zeka Destekli Triaj Sistemi Asistanınız</p>
      </div>
    </div>
    <div class="buttons">
      <button class="green">Ana Sayfa</button>
      <button class="red">Doktor Sayfası</button>
    </div>
  </header>

  <main class="container">
    <section class="left-panel">
      <div class="grid">
        <!-- Sol bilgiler -->
        <div>
          <label>Hasta Adı:</label>
          <input type="text" id="hastaAdi" readonly>
        </div>
        <div>
          <label>Hasta Soyadı:</label>
          <input type="text" id="hastaSoyadi" readonly>
        </div>
        <div>
          <label>Cinsiyeti:</label>
          <input type="text" id="cinsiyet" readonly>
        </div>
        <div>
          <label>Yaşı:</label>
          <input type="text" id="yas" readonly>
        </div>
        <div>
          <label>Travma Durumu:</label>
          <input type="text" id="travmaDurumu" readonly>
        </div>
        <div>
          <label>SBP:</label>
          <input type="text" id="sbp" readonly>
        </div>
        <div>
          <label>Hastaneye Geliş Şekli:</label>
          <input type="text" id="gelisSekli" readonly>
        </div>
        <div>
          <label>HR:</label>
          <input type="text" id="hr" readonly>
        </div>
        <div>
          <label>Ana Şikayet:</label>
          <input type="text" id="anaSikayet" readonly>
        </div>
        <div>
          <label>RR:</label>
          <input type="text" id="rr" readonly>
        </div>
        <div>
          <label>Bilinç:</label>
          <input type="text" id="bilinc" readonly>
        </div>
        <div>
          <label>BT:</label>
          <input type="text" id="bt" readonly>
        </div>
        <div class="full-width">
          <label>Ağrı Düzeyi:</label>
          <input type="text" id="agriDuzeyi" readonly>
        </div>
      </div>
    </section>

    <section class="right-panel">
      <div class="ai-box">
        <label for="aiDegerlendirme">AI Değerlendirmesi ve Yönlendirmesi:</label>
        <div id="aiDegerlendirme"></div>
      </div>
      <div class="decision">
        <label>Yönlendirme:</label>
        <div class="btn-group">
          <input type="radio" id="uygun" name="yönlendirme" value="Uygun">
          <label for="uygun" class="green">Uygun</label>
          <input type="radio" id="uygun_degil" name="yönlendirme" value="Uygun Değil">
          <label for="uygun_degil" class="red">Uygun Değil</label>
        </div>
      </div>
    </section>
  </main>
